<!DOCTYPE html>
<html>
<head>
  <title>Interview Results</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .answer { background: #fffae6; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Interview Assistant Results</h1>
  <div class="question" id="question"></div>
  <div class="answer" id="answer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('question').textContent = params.get('question');
    document.getElementById('answer').textContent = params.get('answer');
  </script>
</body>
</html>
